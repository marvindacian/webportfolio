<!DOCTYPE html>

	<div class="container-fluid mt-5">

			<img src="./assets/images/Marvin.jpg" class="img-thumbnail rounded-circle" alt="image unvailable">

	</div>

		<div class="d-flex flex-wrap justify-content-center p-3 border border-light text-white">
			<img src="./assets/images/logo-bootstrap.png" alt="image unvailable" >

			<img src="./assets/images/logo-git.png" alt="image unvailable">
			<img src="./assets/images/logo-gitlab-ci-cd.png" alt="image unvailable">

	<div class="p-4">
		<h3 class="text-center">Contact</h3>
		<form>
	    
	     		<div class="form-group"> 
	            <label for="txt">Full Name</label>
	            <input type="text" name="name" id="name" class="form-control" placeholder="Insert Name Here" autocomplete="off">
	        </div>


	        <div class="form-group"> 
	            <label for="email">Email Address</label>
	            <input type="email" name="email" id="email" class="form-control" placeholder="Insert Email Here" autocomplete="off">
	        </div>

	        <div class="form-group">
	          <label for="txt-textarea">Message</label>
	          <textarea name="message" id="txt-area" cols="30" rows="10" class="form-control"></textarea>
	        </div>

	        <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#exampleModal">
	        Send
	      </button>
 		</form>
	</div>	

	<!-- jQuery Script -->
	    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
